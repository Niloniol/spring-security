<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your data</title>
    <link rel="stylesheet"
          href="webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="m-3">
    <h5>About user</h5>

    <table class="table">

        <thead class="thead">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">E-MAIL</th>
            <th scope="col">Roles</th>
        </tr>
        </thead>

        <tbody id="auth_data">

        </tbody>

    </table>

    <div>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
        <script th:inline="javascript">
            const authList = document.getElementById('auth_data');
            /*<![CDATA[*/
            const username = /*[[${current_user.username}]]*/ '';
            /*]]>*/

            const dom_users = (users) => {

                let html = "";
                users.forEach((user) => {
                    html += "<tr id=" + user.id + ">";
                    html += "<td>" + user.id + "</td>";
                    html += "<td>" + user.username + "</td>";
                    html += "<td>" + user.email + "</td>";
                    html += "<td>";
                    user.roles.forEach((role) => {
                        html += role.role + " ";
                    })
                    html += "</td></tr>"
                })
                authList.innerHTML = html;
            }

            fetch('./admin/api/users/' + username )
                .then(async response => {
                    try{
                        const data = await response.json();
                        const usersDetails = [];
                        usersDetails.push(data);
                        console.log(data);
                        dom_users(usersDetails);
                    } catch (error) {
                        alert('Error in json response: ' + error);
                    }
                })

        </script>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your data</title>
    <link rel="stylesheet"
          href="webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="m-3">
    <h5>About user</h5>

    <table class="table">

        <thead class="thead">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">E-MAIL</th>
            <th scope="col">Roles</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:utext="${current_user.id}">id</td>
            <td th:utext="${current_user.username}">Username</td>
            <td th:utext="${current_user.email}">E-MAIL</td>
            <td th:utext="${current_user.getRolesString()}">Roles</td>
        </tr>
        </tbody>

    </table>

    <div>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your data</title>
</head>
<body>

    <th:block th:object="${current_user}">
        <p>
        <h1>Your account</h1><br>

        <p>
        <h2>Username</h2><br>
        <h3 th:utext="*{username}"></h3>

        <p>
        <h2>E-mail</h2><br>
        <h3 th:utext="*{email}"></h3>

        <p>
        <h2>Roles</h2><br>
        <h3 th:utext="*{getRolesString()}"></h3>
    </th:block>

</body>
</html>

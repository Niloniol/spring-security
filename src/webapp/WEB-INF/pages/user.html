<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your data</title>
</head>
<body>

    <th:block th:object="${current_user}">
        <p>
        <h2>Your account</h2><br>

        <p>
        <h3>Username</h3>
        <h4 th:utext="*{username}"></h4>

        <p>
        <h3>E-mail</h3>
        <h4 th:utext="*{email}"></h4>

        <p>
        <h3>Roles</h3>
        <h4 th:utext="*{getRolesString()}"></h4>
    </th:block>
    <a th:href="@{/}">Home</a>

</body>
</html>

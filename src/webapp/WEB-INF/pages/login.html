<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container m-5 mx-auto" style="width: 300px;">
    <form method="POST" th:action="@{/login}">
        <div class="">
            <div class="form-group">
                <h2 class="font-weight-bold">Please sign in</h2>
            </div>
            <div class="form-group">
                <input class="form-control" name="username" type="text" placeholder="Username" autofocus/>
                <input class="form-control" name="password" type="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary form-control" type="submit">Sign in</button>
                <a class="btn btn-secondary form-control"  th:href="@{/registration}">Sign up</a>
            </div>
        </div>
    </form>
</div>

<div>
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
</div>
</body>
</html>

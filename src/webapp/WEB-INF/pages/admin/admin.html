<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet"
          href="../webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
<div class="m-3" id="main-content">

    <h5>All users</h5>
    <table class="table">

        <thead class="thead">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">E-MAIL</th>
            <th scope="col">Roles</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>

        <tbody id="user_table">

        </tbody>

    </table>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="model-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="#" class="form-edit" th:action="@{/admin/updateUser}" th:object="${userEntity}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id" >ID</label>
                        <input class="form-control" type="text"
                               id="id"
                               name="id" readonly><br>
                        <label for="username" >Username</label>
                        <input class="form-control" type="text"
                               id="username"
                               name="username"><br>
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email"
                               id="email"
                               name="email"><br>
                        <input type="hidden" id="password" name="password">
                        <label for="roles"> Roles </label>
                        <select class="form-control h-50" id="roles" name="roles" multiple>
                            <option class="list-group-item" th:each="role : ${role_list}"
                                    th:text="${role.role}"
                                    th:value="${role.id}">
                            </option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div>
    <script src="../webjars/jquery/jquery.min.js"></script>
    <script src="../webjars/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $('#modalEdit').on('shown.bs.modal', function (e) {
            parent.postMessage($("#model-content").height()+50, "*");
        });
        $('#modalEdit').on('hidden.bs.modal', function (e) {
            parent.postMessage($("#main-content").height()+50, "*");
        });
        parent.postMessage($("#main-content").height()+50, "*");
    </script>
    <script th:src="@{../js/table_users.js}" onload="refresh()"></script>
    <script th:src="@{../js/edit_modal_filler.js}" ></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet"
          href="../webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="m-3" id="main-content">

    <h5>All users</h5>
    <table class="table">

        <thead class="thead">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">E-MAIL</th>
            <th scope="col">Roles</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${user_list}">
            <td th:utext="${user.id}">id</td>
            <td th:utext="${user.username}">Username</td>
            <td th:utext="${user.email}">E-MAIL</td>
            <td th:utext="${user.getRolesString()}">Roles</td>
            <td>
                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modalEdit">Edit</a>
                <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" id="model-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form method="post" action="#" th:action="@{/admin/updateUser}" th:object="${userEntity}">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="id" >ID</label>
                                        <input class="form-control" type="text"
                                               id="id"
                                               name="id"
                                               th:value="${user.id}" readonly><br>
                                        <label for="username" >Username</label>
                                        <input class="form-control" type="text"
                                               id="username"
                                               name="username"
                                               th:value="${user.username}"><br>
                                        <label for="email">E-mail</label>
                                        <input class="form-control" type="email"
                                               id="email"
                                               name="email"
                                               th:value="${user.email}"><br>
                                        <input type="hidden" id="password" name="password" th:value="${user.password}">
                                        <label for="select"> Roles </label>
                                        <select class="form-control h-50" id="select" th:field="*{roles}"  multiple>
                                            <option class="list-group-item" th:each="role : ${role_list}"
                                                    th:text="${role.role}"
                                                    th:value="${role.id}">
                                            </option>
                                        </select>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <button class="btn btn-danger" type="submit" name="btn-del" th:value="${user.username}">Delete</button>
            </td>
        </tr>
        </tbody>

    </table>
</div>



<div>
    <script src="../webjars/jquery/jquery.min.js"></script>
    <script src="../webjars/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $('#modalEdit').on('shown.bs.modal', function (e) {
            parent.postMessage($("#model-content").height()+50, "*");
        });
        $('#modalEdit').on('hidden.bs.modal', function (e) {
            parent.postMessage($("#main-content").height()+50, "*");
        });
        parent.postMessage($("#main-content").height()+50, "*");
    </script>
</div>
</body>
</html>
